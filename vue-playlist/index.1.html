<!DOCTYPE>
<html>
<head>
  <title>vue入门</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="css/index.1.css">
</head>
<body>
  <!--vue-app根容器 -->
  <div id="vue-app">
    <h1>events</h1>
    <button @click='jia(1)'>变大了</button>
    <button v-on:click="jian(1)">变小了</button>
    <button v-on:dblclick='jia(10)'>变大了</button>
    <button v-on:dblclick="jian(10)">变小了</button>
    <p>my age is {{age}}</p>
  </div>
  <div id="canvas" v-on:mousemove="updateXY">
    {{x}},
    {{y}}
  </div>
</body>
<script src="js/app.1.js"></script>
</html>
