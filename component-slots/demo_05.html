<!DOCTYPE>
<html>
<head>
    <title>插槽--编译作用域</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <style>
        a{
            display: block;
            background-color: red;
        }
    </style>
</head>

<body>
<div id="app">
   <navigation-link url="">
    我的名字： {{user.name}}
   </navigation-link>
</div>
</body>

<script>
Vue.component('navigation-link',{
    template:`
            <a
        v-bind:href="url"
        class="nav-link"
        >
        <slot></slot>
        </a>     
    `,
    data:function(){
       return{ url:"demo_01.html"}
    }
});
var vue = new Vue({
    el:'#app',
    data:{
        user:{
            name:'苏媛媛'
        }
    }
})
</script>

</html>
