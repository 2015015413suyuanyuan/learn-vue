<!DOCTYPE>
<html>
<head>
    <title>作用域插槽</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <style>
        a{
            display: block;
            background-color: red;
        }
    </style>
</head>

<body>
<div id="app">
        <todo-list v-bind:todos="todos">
                <template slot-scope="{ todo }">
                  <span v-if="todo.isComplete">✓</span>
                  {{ todo.text }}
                </template>
        </todo-list>
</div>
</body>

<script>
Vue.component('todo-list',{
    template:`
<ul>
    <li
        v-for="todo in todos"
        v-bind:key="todo.id"
    >
    <slot v-bind:todo="todo">
        {{todo.text}}
    </slot>
    </li>
</ul>    
    `,
    data:function(){
        todos:[
            {
                id:1,
                text:'吃饭'
            },
            {
                id:2,
                text:'睡觉'
            },
            {
                id:3,
                text:'发呆'
            }
        ]
    }
})
var vue = new Vue({
    el:'#app'
})
</script>

</html>
