<!DOCTYPE>
<html>
<head>
    <title>禁用特性继承</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>

</head>

<body>
<div id="demo">
        <base-checkbox v-model="lovingVue"></base-checkbox>
</div>
</body>

<script>
//全局注册

//短横线分隔命名
Vue.component('base-checkbox', {
  model: {
    prop: 'checked',
    event: 'change'
  },
  props: {
    checked: Boolean
  },
  template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `
})


new Vue({
    el:"#demo",
    data:{
        lovingVue:true
    },
    
});

</script>

</html>
