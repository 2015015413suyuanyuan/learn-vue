<!DOCTYPE>
<html>
<head>
  <title>vue入门</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!--vue-app根容器 -->
  <div id="vue-app">
    <h1>v-for循环</h1>
     <ul>
       <li v-for="character in characters">
         {{character}}
       </li>
     </ul>
     <ul>
       <li v-for="(user,index) in users">
        {{user.name}}--{{user.age}}---{{index}}
       </li>
     </ul>
     <template v-for="(user,index) in users">
        <h3>s{{index}}.{{user.name}}</h3>
        <p>age -{{user.age}}</p>
     </template>
     <template v-for="(user,index) in users">
       <div v-for="(val,key) in user">
          <p>{{key}}-{{val}}</p>
       </div>
     </template>
  </div>
</body>
<script src="js/app.8.js"></script>
</html>
