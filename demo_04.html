<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
   <div id="app">
      <template v-if="login">
          <label>Username</label>
          <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
          <label>Email</label>
          <input placeholder="Enter your email address" key="email-input">
        </template>
    <button v-on:click='login = !login'>toggle login type</button>
   </div>

</body>

<script>
let vueType = new Vue({
  el:"#app",
  data:{
    login:true
  }
})
</script>
</html>
