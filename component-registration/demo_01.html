<!DOCTYPE>
<html>
<head>
    <title>使用组件：局部注册</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
<div id="example">
  <parent></parent>
</div>
<blog-post title="my journey with me">

</blog-post>
<blog-post
v-bind:title="post.title"
>

</blog-post>
<blog-post favorited>

</blog-post>
<base-input v-bind:favorited="false"></base-input>
<base-input v-bind:favorited="post.currentUserFavorited"></base-input>
<blog-post v-bind:comment-ids="[234,266,273]">

</blog-post>
<blog-post
v-bind:comment-ids="post.commentIds"
>

</blog-post>
<blog-post v-bind:comments="{id:1,title:'my journey with vue'}"></blog-post>
<blog-post v-bind:post="post"></blog-post>
<blog-post v-bind="post"></blog-post>
<blog-post
v-bind:id="post.id"
v-bind:title="post.title"
>
</blog-post>
</body>

<script>
var Child = Vue.extend({
    template: '<div>Child</div>'
});
// 为什么 Child 不显示?
var Parent = Vue.extend({
    template: `<div>Parent:<child></child></div>`,//你的子组件得引到父模版里来
    components: {
        // child 只能用在父组件模版内
        'child': Child
    }
});
var vm2 = new Vue({
    el: '#example',
    components: {
        'parent': Parent
    },
    data:{
        post:{
            id:1,
            title:'my journet with me'
        }
    }
});
</script>
</html>
