<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>自定义事件</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="conter">
    <p>{{total}}</p>
    <buttonconuter v-on:increment="incrementTotal"></buttonconuter>
    <buttonconuter v-on:increment="incrementTotal"></buttonconuter>
</div>
</body>

<script>
    Vue.component('buttonconuter',{
        template:'<button v-on:click="incrementCounter">{{counter}}</button>',
        data:function(){
            return {
                counter:0
            }
        },
        methods:{
            incrementCounter:function(){
                this.counter+=1
                this.$emit('increment')
            }
        },
    })
    new Vue({
        el:'#conter',
        data:{
            total:0
        },
        methods:{
            incrementTotal:function(){
                this.total+=1
            }
        }
    })
</script>
</html>
