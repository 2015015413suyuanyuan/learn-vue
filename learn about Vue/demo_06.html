<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
 
 <ul id="example">
    <li v-for="item in items">
      {{item.message}}
    </li>
 </ul>

<ul id="example2">
  <li v-for="(item,index) in items">
    {{parentMessage}} -{{index}} - {{item.message}}
  </li>
</ul>

<ul id="v_for_object" class="demo">
  <li v-for='(value,key,index) in object'>
      {{index}}.{{key}}:{{value}}
  </li>
</ul>

</body>

<script>
var example = new Vue({
  el:'#example',
  data:{
    items:[
    {message:'Foo'},
    {message:'Bar'}
    ]
  }
});
var example2=new Vue({
  el:'#example2',
  data:{
    parentMessage:'çˆ¶',
    items:[
    {message:'foo'},
    {message:'bar'}
    ]
  }
});
var v_for_object=new Vue({
  el:'#v_for_object',
  data:{
    object:{
      firstName:'John',
      lastName:'Doe',
      age:30
    }
  }
})
</script>
</html>
