<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>
            {{message}}
        </p>
    </div>
    <div id="app-2">
        <span v-bind:title='message'>
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if='seen'>现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for='todo in todos'>
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click='reverseMessage'>逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model='message'>
    </div>
    <div id="app-7">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>
    <div id="app-8">
        <button v-bind:disabled="isButtonDisabled">button</button>
    </div>
    <div id="app-9">
        {{number +1}}
        {{ok? 'yes':'no'}}
        {{message.split('').reverse().join('')}}
    </div>
</body>
<script>

    new Vue({
        el:'#app',
        data:{
            message:'hello'
        }
    });
    var app2 = new Vue({
        el:'#app-2',
        data:{
            message:'页面家在于'+new Date().toLocaleDateString()

        }
    });
    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:false
        }
    });
    var app4 = new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'学习 javascript'},
                {text:'学习 vue'},
                {text:'整个牛项目'}
            ]
        }
    });
    var app5 = new Vue({
        el:'#app-5',
        data:{
            message:'Hellow vue.js'
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
    var app6 = new Vue({
        el:'#app-6',
        data:{
            message:'你好'
        }
    });
    var app7 = new Vue({
        el:"#app-7",
        data:{
            rawHtml:'<span style="color:red">zheshihongse</span>'
        }
    });
    var app8 = new Vue({
        el:'#app-8',
        data:{
            isButtonDisabled:false
        }
    });
    var app9 = new Vue({
        el:'#app-9',
        data:{
            number:9,
            ok:'true',
            message:'1234'
        }
    })
</script>
</html>
