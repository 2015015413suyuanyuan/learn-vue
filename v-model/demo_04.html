<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
 
<div id="example">
  <button v-on:click='counter +=1'>Add 1</button>
  <p>The button above has been clicked {{counter}} times.</p>
</div>

</body>

<script>
var example = new Vue({
  el:'#example',
  data:{
    counter:0
  }
});
</script>
</html>
