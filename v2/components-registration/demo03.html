<!DOCTYPE>
<html>
<head>
    <title>禁用特性继承</title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>

</head>

<body>
<div id="demo">
        <mybase
        v-model="username"
        class="username-input"
        placeholder="Enter your username"
      ></mybase>
</div>
</body>

<script>
//全局注册

//短横线分隔命名
Vue.component('mybase', {
  inheritAttrs: false,
  props: ['label', 'value'],
  template: `
    <label>
      {{ label }}
      <input
        v-bind="$attrs"
        v-bind:value="value"
        v-on:input="$emit('input', $event.target.value)"
      >
    </label>
  `
})


new Vue({
    el:"#demo",
    data:{
        username:''
    },
    
});

</script>

</html>
